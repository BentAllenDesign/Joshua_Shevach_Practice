<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Fjalla+One:regular" 
          rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <title>GameStore</title>
  </head>
  
  <body>
    <header>
      <nav role="navigation" class="navbar navbar-expand-lg bg-transparent shadow-sm">
        <div class="container">
          <h1 class="pt-2" style="font-family: 'Fjalla One', sans-serif;">
            <a href="#">
              Game<span class="text-danger">Store</span> 
            </a>
          </h1>
        </div>
      </nav>
    </header>

    <main id="root" class="root container">
      <div class="row">
        <div class="col">
          <ol class="breadcrumb p-2"></ol>
        </div>
      </div>
      <div class="row">
        <div class="tab-content col-12">
          <div class="tab-pane active" >
            <div class="row align-items-start">
              <div class="filter-bar">
                <div class="filters">
                  <div class="card filter" id="available-now-filter">
                    <div class = "card-header">Availability</div>
                    <div class = "card-body p-0">
                      <ul class = "filter-list my-0 p-0">
                        <li class="col-sm-4 col-md-12">
                          <a href="" id="availability-filter-option"><i style="pointer-events: none;" class="bi bi-check-circle availability-filter-option-icon "></i>  In Stock</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="card filter" id="item-type-filter">
                    <div class = "card-header">Item Type</div>
                    <div class = "card-body p-0">
                      <ul class = "filter-list my-0 p-0">
                        <li class="col-sm-4 col-md-12">
                          <a href="" class="item-type-filter-option" data-type="Games"><i style="pointer-events: none;" class="bi bi-check-circle item-type-filter-option-icon "></i>  Games</a>
                        </li>
                        <li class="col-sm-4 col-md-12">
                          <a href="" class="item-type-filter-option" data-type="Consoles"><i style="pointer-events: none;" class="bi bi-check-circle item-type-filter-option-icon"></i>  Consoles</a>
                        </li>
                        <li class="col-sm-4 col-md-12">
                          <a href="" class="item-type-filter-option" data-type="T-shirts"><i style="pointer-events: none;" class="bi bi-check-circle item-type-filter-option-icon"></i>  T-Shirts</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="card filter" id="price-filter">
                    <div class = "card-header">Price</div>
                    <div class = "card-body p-0">
                      <ul class = "filter-list my-0 p-0">
                        <li class="col-sm-4 col-md-12">
                          <label for="min-price-filter" class="form-label"><strong>Min:</strong></label>
                          <input id="min-price-filter" class="form-control price-filter-minmax-values" data-type="min" type="number" step="1" min="0.01" max="99999" value="0">
                        </li>
                        <li class="col-sm-4 col-md-12">
                          <label for="max-price-filter" class="form-label"><strong>Max:</strong></label>
                          <input id="max-price-filter" class="form-control price-filter-minmax-values" data-type="max" type="number" step="1" min="0.01" max="99999" value="99999">
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="card filter" id="create-new">
                    <div class="modal fade" id="create-game-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="create-game-modal-title" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
                        <div class="modal-content" id="create-game-modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="create-game-modal-title">Create Game</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body" id="create-game-modal-body">
                            <form id="create-game-form">
                              <div class="mb-3">
                                <label for="create-item-type-input" class="form-label"><strong>Item Type</strong></label>
                                <input data-property="itemType" type="text" class="form-control" id="create-item-type-input" value="Games" disabled>
                              </div>
                              <div class="mb-3">
                                <label for="create-image-input" class="form-label"><strong>Name</strong></label>
                                <input data-property="image" type="text" class="form-control" id="create-image-input" value="https://source.unsplash.com/random/200x250" disabled>
                              </div>
                              <div class="mb-3">
                                <label for="create-name-input" class="form-label"><strong>Name</strong></label>
                                <input data-property="name" type="text" class="form-control" id="create-name-input" placeholder="Enter Name" required>
                              </div>
                              <div class="mb-3">
                                <label for="create-title-input" class="form-label"><strong>Title</strong></label>
                                <input data-property="title" type="text" class="form-control" id="create-title-input" placeholder="Enter Title" required>
                              </div>
                              <div class="mb-3">
                                <label for="create-description-input" class="form-label"><strong>Description</strong></label>
                                <input data-property="description" type="text" class="form-control" id="create-description-input" placeholder="Enter Description" required>
                              </div>
                              <div class="mb-3">
                                <label for="create-studio-input" class="form-label"><strong>Studio</strong></label>
                                <input data-property="studio" type="text" class="form-control" id="create-studio-input" placeholder="Enter Studio" required>
                              </div>
                              <div class="mb-3">
                                <label for="create-rating-input" class="form-label"><strong>Rating</strong></label>
                                <input data-property="esrbRating" type="text" class="form-control" id="create-rating-input" placeholder="Enter ESRB Rating" required>
                              </div>
                              <div class="mb-3">
                                <label for="create-price-input" class="form-label"><strong>Price</strong></label>
                                <input data-property="price" type="number" class="form-control" id="create-price-input" placeholder="Enter Price" required>
                              </div>
                              <div class="mb-3">
                                <label for="create-quantity-input" class="form-label"><strong>Quantity</strong></label>
                                <input data-property="quantity" type="number" class="form-control" id="create-quantity-input" placeholder="Enter Quantity" required>
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer" id="create-game-modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><strong style="pointer-events: none;">Nevermind</strong></button>
                            <button type="button" form="create-game-form" class="btn btn-primary create-button" data-bs-dismiss="modal"><strong style="pointer-events: none;">CREATE</strong></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class = "card-header">Create</div>
                    <div class = "card-body p-0">
                      <ul class = "filter-list my-0 p-0">
                        <button class="btn btn-primary w-100"  data-bs-toggle="modal" data-bs-target="#create-game-modal"><strong>NEW GAME</strong></button>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="item-grid-container my-2">
                <div class="row item-grid" id="item-grid"> 
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid bg-dark text-light py-3">
      <div class="container">
        &copy; 2021 GameStore&reg;&trade;
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
            crossorigin="anonymous"></script>

    <script src="./index.js" type="module"></script>
  </body>
</html>
